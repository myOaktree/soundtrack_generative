<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generative Soundtrack</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
  <style>
    /* Основний стиль залишається без змін */
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-btn {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.3s;
    }
    #power-btn.on { background: #4CAF50; }
    #record-btn.recording { background: #f44336; animation: pulse 1.5s infinite; }
    #stop-btn { background: #2196F3; }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="spline-container">
    <iframe id="spline-scene" src="https://my.spline.design/soundtrackgenerativeoptimized-MW4JlGcBXIeAG62k0dkgglAp/?v=1"></iframe>
    
    <div id="controls">
      <div id="power-btn" class="control-btn">POWER</div>
      <div id="record-btn" class="control-btn">REC</div>
      <div id="stop-btn" class="control-btn">STOP/PLAY</div>
      <div id="status">Status: Ready</div>
    </div>
  </div>

  <script>
    // Аудіо система
    let isPoweredOn = false;
    let isRecording = false;
    let recorder;
    let activeTracks = [];
    let scheduledTracks = [];
    let audioContext;

    // Ініціалізація Tone.js
    async function initAudio() {
      await Tone.start();
      audioContext = Tone.context;
      console.log("Audio ready");
    }

    // Функція для відтворення звуку (викликається з Spline)
    window.playSound = (frequency, duration, type = "synth") => {
      if (!isPoweredOn) return null;
      
      let player;
      if (type === "synth") {
        player = new Tone.Synth().toDestination();
      } else if (type === "noise") {
        player = new Tone.NoiseSynth({
          noise: { type: 'pink' },
          envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 0.8 }
        }).toDestination();
      } else {
        player = new Tone.Player(`sounds/${type}.mp3`).toDestination();
      }
      
      player.triggerAttackRelease(frequency, duration);
      activeTracks.push(player);
      return player;
    };

    // Кнопка живлення
    document.getElementById('power-btn').addEventListener('click', async () => {
      isPoweredOn = !isPoweredOn;
      document.getElementById('power-btn').classList.toggle('on', isPoweredOn);
      
      if (isPoweredOn) {
        await initAudio();
        document.getElementById('status').textContent = "Status: ON";
      } else {
        stopAllSounds();
        document.getElementById('status').textContent = "Status: OFF";
      }
    });

    // Зупинка всіх звуків
    function stopAllSounds() {
      Tone.Transport.stop();
      activeTracks.forEach(track => {
        if (track.triggerRelease) track.triggerRelease();
        if (track.stop) track.stop();
      });
      activeTracks = [];
    }

    // Запис треку
    document.getElementById('record-btn').addEventListener('click', async () => {
      if (!isPoweredOn) return;
      
      if (!isRecording) {
        // Початок запису
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new RecordRTC(stream, {
          type: 'audio',
          mimeType: 'audio/wav',
          recorderType: RecordRTC.StereoAudioRecorder
        });
        recorder.startRecording();
        isRecording = true;
        document.getElementById('record-btn').classList.add('recording');
        document.getElementById('status').textContent = "Status: Recording...";
      } else {
        // Зупинка запису
        recorder.stopRecording(() => {
          const blob = recorder.getBlob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'generated-track.wav';
          a.click();
          isRecording = false;
          document.getElementById('record-btn').classList.remove('recording');
          document.getElementById('status').textContent = "Status: Recording saved";
        });
      }
    });

    // Кнопка STOP/PLAY
    document.getElementById('stop-btn').addEventListener('click', () => {
      if (!isPoweredOn) return;
      
      if (Tone.Transport.state === "started") {
        // Зупинити всі звуки
        Tone.Transport.pause();
        document.getElementById('status').textContent = "Status: Paused";
      } else {
        // Відтворити всі звуки з початку
        stopAllSounds();
        // Тут можна додати логіку для одночасного запуску всіх доріжок
        // Наприклад:
        // scheduledTracks.forEach(track => track.start());
        Tone.Transport.start();
        document.getElementById('status').textContent = "Status: Playing";
      }
    });

    // Для iOS
    document.addEventListener('touchstart', () => {
      if (Tone.context.state !== 'running') Tone.start();
    }, { once: true });
  </script>
</body>
</html>
