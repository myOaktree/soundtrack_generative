<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Генеративний Саундтрек</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
  <style>
    /* Стилі залишаються незмінними */
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-btn {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.3s;
    }
    #power-btn.on { background: #4CAF50; }
    #record-btn.recording { 
      background: #f44336; 
      animation: pulse 1.5s infinite; 
    }
    #stop-btn { background: #2196F3; }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    #status {
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="spline-container">
    <!-- Ваша сцена Spline -->
    <iframe id="spline-scene" src="https://my.spline.design/soundtrackgenerativeoptimized-MW4JlGcBXIeAG62k0dkgglAp/"></iframe>
    
    <!-- Панель керування -->
    <div id="controls">
      <div id="power-btn" class="control-btn">ЖИВЛЕННЯ</div>
      <div id="record-btn" class="control-btn">ЗАПИС</div>
      <div id="stop-btn" class="control-btn">СТОП/ГРАТИ</div>
      <div id="status">Статус: Готовий</div>
    </div>
  </div>

  <script>
    // Аудіо система
    let isPoweredOn = false;
    let isRecording = false;
    let recorder;
    const activeTracks = [];
    const trackPresets = [];

    // Ініціалізація аудіо
    async function initAudio() {
      await Tone.start();
      console.log("Аудіо система готова");
    }

    // Функція для відтворення звуку
    window.playSound = (frequency, duration, type = "synth") => {
      if (!isPoweredOn) return null;
      
      let sound;
      switch(type) {
        case "nature":
          sound = new Tone.Player("sounds/nature.mp3").toDestination();
          break;
        case "beat":
          sound = new Tone.MembraneSynth().toDestination();
          break;
        default:
          sound = new Tone.Synth().toDestination();
      }
      
      sound.triggerAttackRelease(frequency, duration);
      activeTracks.push(sound);
      return sound;
    };

    // Кнопка живлення
    document.getElementById('power-btn').addEventListener('click', async () => {
      isPoweredOn = !isPoweredOn;
      document.getElementById('power-btn').classList.toggle('on', isPoweredOn);
      
      if (isPoweredOn) {
        await initAudio();
        document.getElementById('status').textContent = "Статус: Увімкнено";
      } else {
        stopAllSounds();
        document.getElementById('status').textContent = "Статус: Вимкнено";
      }
    });

    // Зупинка всіх звуків
    function stopAllSounds() {
      Tone.Transport.stop();
      activeTracks.forEach(track => {
        track.stop?.();
        track.triggerRelease?.();
      });
      activeTracks.length = 0;
    }

    // Запис треку
    document.getElementById('record-btn').addEventListener('click', async () => {
      if (!isPoweredOn) return;
      
      if (!isRecording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new RecordRTC(stream, {
            type: 'audio',
            mimeType: 'audio/wav',
            recorderType: RecordRTC.StereoAudioRecorder
          });
          recorder.startRecording();
          isRecording = true;
          document.getElementById('record-btn').classList.add('recording');
          document.getElementById('status').textContent = "Статус: Запис...";
        } catch (error) {
          console.error("Помилка запису:", error);
        }
      } else {
        recorder.stopRecording(() => {
          const blob = recorder.getBlob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `генеративний-трек-${new Date().toISOString()}.wav`;
          a.click();
          isRecording = false;
          document.getElementById('record-btn').classList.remove('recording');
          document.getElementById('status').textContent = "Статус: Запис збережено";
        });
      }
    });

    // Кнопка STOP/PLAY
    document.getElementById('stop-btn').addEventListener('click', () => {
      if (!isPoweredOn) return;
      
      if (Tone.Transport.state === "started") {
        Tone.Transport.pause();
        document.getElementById('status').textContent = "Статус: Пауза";
      } else {
        Tone.Transport.start();
        document.getElementById('status').textContent = "Статус: Відтворення";
      }
    });

    // Для iOS
    document.addEventListener('touchstart', () => {
      if (Tone.context.state !== 'running') Tone.start();
    }, { once: true });
  </script>
</body>
</html>
