<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundtrack Generative</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #power-control {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #power-btn {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }
    #power-btn::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    #power-btn.on {
      background: #4CAF50;
    }
    #power-btn.on::after {
      transform: translateX(30px);
    }
    #power-status {
      color: white;
      text-shadow: 0 0 5px #000;
      font-size: 18px;
    }
    .power-off {
      filter: brightness(0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Spline сцена -->
    <iframe id="spline-scene" src="https://my.spline.design/soundtrackgenerativeoptimized-MW4JlGcBXIeAG62k0dkgglAp/" allowfullscreen></iframe>
    
    <!-- Контроль живлення -->
    <div id="power-control">
      <div id="power-btn"></div>
      <div id="power-status">OFF</div>
    </div>
  </div>

  <script>
    // Глобальні змінні
    let powerState = false;
    const audioElements = [];
    
    // Ініціалізація аудіо
    function initAudioSystem() {
      // Ініціалізація Tone.js
      Tone.start();
      
      // Приклад створення аудіо-елементів
      const noiseSynth = new Tone.NoiseSynth({
        noise: { type: 'pink' },
        envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 0.8 },
        volume: -20
      }).toDestination();
      
      audioElements.push(noiseSynth);
      
      console.log("Audio system ready");
    }
    
    // Зупинка всіх звуків
    function stopAllSounds() {
      Tone.Transport.stop();
      audioElements.forEach(element => {
        if (element.triggerRelease) element.triggerRelease();
        if (element.stop) element.stop();
      });
    }
    
    // Обробник кнопки живлення
    document.getElementById('power-btn').addEventListener('click', async () => {
      powerState = !powerState;
      updatePowerState();
      
      if (powerState) {
        // Увімкнення
        await initAudioSystem();
        document.getElementById('spline-scene').classList.remove('power-off');
      } else {
        // Вимкнення
        stopAllSounds();
        document.getElementById('spline-scene').classList.add('power-off');
      }
    });
    
    // Оновлення стану
    function updatePowerState() {
      const btn = document.getElementById('power-btn');
      const status = document.getElementById('power-status');
      
      btn.classList.toggle('on', powerState);
      status.textContent = powerState ? 'ON' : 'OFF';
    }
    
    // Для iOS (обов'язково)
    document.addEventListener('touchstart', () => {
      if (Tone.context.state !== 'running') Tone.start();
    }, { once: true });
    
    // Комунікація з Spline сценою
    window.addEventListener('message', (event) => {
      if (event.data.type === 'splineEvent' && powerState) {
        // Обробка подій з Spline (наприклад, натискання кнопок)
        handleSplineEvent(event.data);
      }
    });
    
    function handleSplineEvent(eventData) {
      // Тут обробляйте конкретні події з вашої сцени Spline
      console.log("Spline event:", eventData);
      
      // Приклад: відтворення звуку при натисканні кнопки
      if (eventData.target === 'sound-button') {
        const synth = new Tone.Synth().toDestination();
        synth.triggerAttackRelease("C4", "8n");
        audioElements.push(synth);
      }
    }
  </script>
</body>
</html>
